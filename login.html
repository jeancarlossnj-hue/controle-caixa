<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - TechStore Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 font-sans">
    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-blue-800">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-store text-6xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">TechStore Manager</h1>
                <p class="text-gray-600 mt-2">Controle de vendas e assistência técnica</p>
            </div>
            <!-- Formulário de Login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu usuário" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha" required />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Versão 1.0 - © 2023 TechStore</p>
            </div>
        </div>
    </div>
    <!-- Modal para exibir usuários -->
    <div id="modal-logins" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-4xl p-6 relative">
            <button id="btn-fechar-modal" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">Usuários Cadastrados</h2>
            <div class="overflow-x-auto max-h-96">
                <table class="min-w-full border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left">Login</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Senha</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Funções</th>
                            <th class="border border-gray-300 px-4 py-2 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-usuarios-body" class="overflow-y-auto">
                        <!-- Linhas de usuários serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="login.js"></script>


</body>
</html>
