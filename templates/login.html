<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - TechStore Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="bg-gray-100 font-sans">
    <!-- Tela de Login -->
    <div id="login-screen"
        class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-blue-800">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-store text-6xl text-blue-600 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">TechStore Manager</h1>
                <p class="text-gray-600 mt-2">Controle de vendas e assist√™ncia t√©cnica</p>
            </div>
            <!-- Formul√°rio de Login -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Digite seu usu√°rio" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Digite sua senha" required />
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
            </form>
            <!-- üîÑ SPINNER DE CARREGAMENTO -->
            <div id="loading-spinner" class="hidden mt-4 flex flex-col items-center justify-center space-y-2">
                <div class="spinner"></div>
                <p style="color:#555; font-size:14px;">Verificando credenciais...</p>
            </div>

            <!-- üì¢ MENSAGEM DE ERRO / SUCESSO -->
            <div id="login-error" class="hidden mt-2 font-semibold"></div>


            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Vers√£o 1.0 - ¬© 2025 TechStore</p>
            </div>
        </div>
    </div>
    <!-- Modal para exibir usu√°rios -->
    <div id="modal-logins" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-4xl p-6 relative">
            <button id="btn-fechar-modal"
                class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">Usu√°rios Cadastrados</h2>
            <div class="overflow-x-auto max-h-96">
                <table class="min-w-full border border-gray-300">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left">Login</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Senha</th>
                            <th class="border border-gray-300 px-4 py-2 text-left">Fun√ß√µes</th>
                            <th class="border border-gray-300 px-4 py-2 text-center">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-usuarios-body" class="overflow-y-auto">
                        <!-- Linhas de usu√°rios ser√£o inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Indicador de carregamento -->
    <div id="loading-spinner" class="text-blue-600 text-center mt-3 hidden">
        <i class="fas fa-spinner fa-spin"></i> Verificando login...
    </div>

    <!-- Mensagem de erro -->
    <div id="login-error" class="text-red-500 text-center mt-3 hidden">
        Usu√°rio ou senha incorretos.
    </div>

    <script src="{{ url_for('static', filename='login.js') }}" defer></script>


</body>

</html>
