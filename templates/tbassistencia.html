<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - TechStore Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-start">
    <div class="w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <!-- Cabe√ßalho com Menu Responsivo -->
        <header class="bg-white shadow-sm rounded-lg">
            <div class="px-4 sm:px-6 py-3 sm:py-4">
                <!-- Nome da loja centralizado -->
                <div class="flex justify-center items-center mb-3 sm:mb-4">
                    <i class="fas fa-store text-xl sm:text-2xl text-blue-400 mr-2 sm:mr-3"></i>
                    <span class="logo-text text-xl sm:text-2xl font-bold text-gray-800">TechStore</span>
                </div>

                <!-- Bot√µes de navega√ß√£o - mais responsivos -->
                <div class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-3">
                    <div class="flex flex-wrap justify-center gap-2 sm:gap-3 px-2 pb-2 sm:px-6 sm:pb-4">
                        <!-- √Çncora voltar -->
                        <a href="./index.html"
                            class="inline-flex items-center px-3 py-1.5 rounded-md bg-gray-500 text-white hover:bg-gray-600 transition-colors text-xs sm:text-sm shadow-sm hover:shadow flex-1 sm:flex-none justify-center min-w-[120px]">
                            <i class="fas fa-arrow-left mr-1.5 text-xs"></i>
                            <span>Voltar</span>
                        </a>

                        <!-- Bot√£o Dashboard -->
                        <a href="#" onclick="checkDashboardAccess()"
                            class="inline-flex items-center px-3 py-1.5 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition-colors text-xs sm:text-sm shadow-sm hover:shadow flex-1 sm:flex-none justify-center min-w-[120px]">
                            <i class="fas fa-table mr-2 text-xs"></i>
                            <span>Dashboard</span>
                        </a>

                        <!-- Bot√£o Tabela de Assist√™ncias -->
                        <a href="./tbvendas.html"
                            class="inline-flex items-center px-3 py-1.5 rounded-md bg-green-600 text-white hover:bg-green-700 transition-colors text-xs sm:text-sm shadow-sm hover:shadow flex-1 sm:flex-none justify-center min-w-[120px]">
                            <i class="fas fa-tools mr-2 text-xs"></i>
                            <span>Tabela Vendas</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <br>

        <!-- Filtros de Assist√™ncias - Estilo Colaps√°vel -->
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <div class="flex justify-between items-center cursor-pointer" onclick="toggleFiltros('assistencias')">
                <h3 class="text-lg font-semibold">Filtros de Assist√™ncias</h3>
                <div class="flex items-center space-x-2">
                    <span id="contador-assistencias"
                        class="bg-orange-100 text-orange-800 px-2 py-1 rounded text-sm">0</span>
                    <svg id="icon-filtro-assistencias" class="w-5 h-5 transform transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <div id="painel-filtros-assistencias" class="mt-4 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <!-- Filtro por Data -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <input type="date" id="filtro-data-assistencias"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                    </div>

                    <!-- Filtro por Nome do Cliente -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                        <input type="text" id="filtro-nome-assistencias" placeholder="Buscar por nome..."
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                    </div>

                    <!-- Filtro por Vendedor -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">T√©cnico/Vendedor</label>
                        <select id="filtro-vendedor-assistencias"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                            <option value="">Todos os t√©cnicos</option>
                        </select>
                    </div>

                    <!-- Filtro de Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="filtro-status-assistencias"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
                            <option value="">Todos</option>
                            <option value="pendente">Apenas Pendentes</option>
                            <option value="concluido">Apenas Conclu√≠dos</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                    <div class="text-sm text-gray-600">
                        <span id="texto-contador-assistencias">Nenhum filtro aplicado</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="aplicarFiltrosAssistencias()"
                            class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition text-sm font-medium flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z">
                                </path>
                            </svg>
                            Aplicar Filtros
                        </button>
                        <button onclick="limparFiltrosAssistencias()"
                            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition text-sm font-medium flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                            Limpar
                        </button>
                    </div>
                </div>

                <!-- Filtros Ativos -->
                <div id="filtros-ativos-assistencias" class="mt-3 hidden">
                    <div class="flex items-center space-x-2 text-sm text-gray-600">
                        <span>Filtros ativos:</span>
                        <div id="tags-filtros-assistencias" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Tabela de Assist√™ncias Melhorada COM SCROLL HORIZONTAL FIXO -->
        <div class="bg-white p-3 sm:p-4 lg:p-6 rounded-lg shadow mt-4 sm:mt-6">
            <h2 class="text-lg sm:text-xl font-semibold mb-4">Assist√™ncias Registradas</h2>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr class="text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            <th class="px-4 py-3">Cliente</th>
                            <th class="px-4 py-3">Marca</th>
                            <th class="px-4 py-3">Modelo</th>
                            <th class="px-4 py-3">Servi√ßo</th>
                            <th class="px-4 py-3">Pagamento</th>
                            <th class="px-4 py-3">Valor</th>
                            <th class="px-4 py-3">Custo</th>
                            <th class="px-4 py-3">Vendedor</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="assistencias-table" class="bg-white divide-y divide-gray-200">
                        <!-- linhas adicionadas via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Status - Melhorado -->
    <div id="modal-status"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50 p-3 sm:p-4">
        <div class="bg-white p-4 sm:p-5 rounded-lg w-full max-w-xs mx-auto">
            <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4">Alterar Status</h3>
            <div class="space-y-2 mb-3 sm:mb-4">
                <label class="flex items-center text-sm sm:text-base">
                    <input type="radio" name="status-assistencia" value="pendente" class="mr-2" checked>
                    <span>Pendente</span>
                </label>
                <label class="flex items-center text-sm sm:text-base">
                    <input type="radio" name="status-assistencia" value="concluido" class="mr-2">
                    <span>Conclu√≠do</span>
                </label>
            </div>
            <div class="flex justify-end space-x-2">
                <button onclick="fecharModalStatus()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-yellow-200 text-yellow-800 border border-yellow-400 hover:bg-yellow-300 transition text-xs sm:text-sm">
                    Cancelar
                </button>
                <button onclick="salvarStatus()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-green-200 text-green-800 border border-green-500 hover:bg-green-300 transition text-xs sm:text-sm">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Custo Assist√™ncia - Melhorado -->
    <div id="modal-custo-assistencia"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50 p-3 sm:p-4">
        <div class="bg-white p-4 sm:p-5 rounded-lg w-full max-w-xs mx-auto">
            <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4">Custo do Servi√ßo</h3>
            <label for="input-custo-assistencia" class="block text-sm mb-2">Informe o custo:</label>
            <input id="input-custo-assistencia" type="number" step="0.01"
                class="w-full border px-3 py-2 rounded mb-3 sm:mb-4 text-sm sm:text-base" placeholder="R$ 0,00" />
            <div class="flex justify-end space-x-2">
                <button onclick="fecharModalCustoAssistencia()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-yellow-200 text-yellow-800 border border-yellow-400 hover:bg-yellow-300 transition text-xs sm:text-sm">
                    Cancelar
                </button>
                <button onclick="salvarCustoAssistencia()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-green-200 text-green-800 border border-green-500 hover:bg-green-300 transition text-xs sm:text-sm">
                    Salvar
                </button>
            </div>
        </div>
    </div>


    <!-- ========================= -->
    <!-- MODAL DE DETALHES ASSIST√äNCIA -->
    <!-- ========================= -->
    <div id="modal-detalhes-assistencia"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl mx-auto shadow-lg overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-semibold text-gray-800">Detalhes da Assist√™ncia</h3>
                <button onclick="fecharModalDetalhesAssistencia()"
                    class="text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
            </div>

            <!-- üîΩ ESSA DIV √â O ALVO DO innerHTML -->
            <div id="detalhes-assistencia-content" class="text-sm text-gray-700 space-y-3">
                <!-- conte√∫do din√¢mico vem via JS -->
            </div>

            <div class="border-t pt-4 mt-4 flex justify-center">
                <button onclick="imprimirCupomAssistencia()"
                    class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2">
                    <i class="fas fa-print"></i>
                    Imprimir Cupom
                </button>
            </div>
        </div>
    </div>


    <!-- Modal de Edi√ß√£o Assist√™ncia - Melhorado -->
    <div id="modal-editar-assistencia"
        class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50 p-3 sm:p-4 overflow-y-auto">
        <div class="bg-white p-3 sm:p-4 lg:p-6 rounded-lg w-full max-w-md mx-auto my-4">
            <h3 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">Editar Assist√™ncia</h3>

            <div class="space-y-3 max-h-[calc(100vh-150px)] overflow-y-auto pr-2">
                <div>
                    <label class="block text-sm mb-1">Nome Cliente</label>
                    <input id="edit-assistencia-nome" type="text"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Telefone</label>
                    <input id="edit-assistencia-telefone" type="text"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Marca</label>
                    <input id="edit-assistencia-marca" type="text"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Modelo</label>
                    <input id="edit-assistencia-modelo" type="text"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Descri√ß√£o do Defeito</label>
                    <textarea id="edit-assistencia-defeito"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base resize-none" rows="2"></textarea>
                </div>

                <div>
                    <label class="block text-sm mb-1">Servi√ßo a Realizar</label>
                    <textarea id="edit-assistencia-servico"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base resize-none" rows="2"></textarea>
                </div>

                <div>
                    <label class="block text-sm mb-1">Valor</label>
                    <input id="edit-assistencia-valor" type="number"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Forma de Pagamento</label>
                    <select id="edit-assistencia-pagamento"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                        <option value="cash">Dinheiro</option>
                        <option value="card">Cart√£o</option>
                        <option value="pix">Pix</option>
                        <option value="voucher">Vale</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm mb-1">Garantia</label>
                    <select id="edit-assistencia-garantia" class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                        <option value="30">30 dias</option>
                        <option value="60">60 dias</option>
                        <option value="90">90 dias</option>
                        <option value="365">1 ano</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm mb-1">Custo</label>
                    <input id="edit-assistencia-custo" type="number"
                        class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                </div>

                <div>
                    <label class="block text-sm mb-1">Vendedor</label>
                    <select id="edit-assistencia-vendedor" class="w-full border px-3 py-2 rounded text-sm sm:text-base">
                        <!-- Preenchido dinamicamente -->
                    </select>
                </div>
            </div>

            <div class="flex justify-end space-x-2 mt-3 sm:mt-4 pt-3 border-t">
                <button onclick="fecharModalEditarAssistencia()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-gray-300 hover:bg-gray-400 text-xs sm:text-sm">
                    Cancelar
                </button>
                <button onclick="salvarEdicaoAssistencia()"
                    class="px-3 py-1.5 sm:px-4 sm:py-2 rounded bg-blue-500 text-white hover:bg-blue-600 text-xs sm:text-sm">
                    Salvar
                </button>
            </div>
        </div>
    </div>



    <script>
        function checkDashboardAccess() {
            const cargo = localStorage.getItem("userRole") || "Funcionario";

            if (cargo !== "Gerente") {
                alert("‚ùå Apenas gerentes podem acessar o Dashboard!");
                return;
            }

            // Se for gerente, redireciona para o dashboard
            window.location.href = "./dashboard.html";
        }
    </script>
    <script src="{{ url_for('static', filename='assistencia.js') }}" defer></script>

</body>

</html>
